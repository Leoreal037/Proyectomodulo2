<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="estilos.css">

        display:none;

<body class="fondo">

 <!--parte uno-->

  

    <!--parte dos-->
 
    <div class="container">
        <div class="caja-externa">
            <h1 class="bold">
                Iniciar sesión
              </h1>
            <div class="caja-email">
                <label>Dirección de correo electrónico</label>
                <br>
                <input class="entrada" 
                autocorrect="off" aria-invalid="false" required="required" aria-required="true" type="email" 
                value="" name="user[email]" id="user_email">
            </div>
            <div class="caja-contraseña">
                <label class="bold email required" for="user_email">Contraseña</label>
                <br>
                <input class="entrada" 
                autocorrect="off" aria-invalid="false" required="required" aria-required="true" type="email" 
                value="" name="user[email]" id="user_email">
            </div>
            <div class="boton1">
                <input type="submit" name="commit" value="Siguiente" class="siguiente" data-disable-with="Siguiente">
            </div>
            <div>
                <a class="text-decoration-none usa-button usa-button--outline usa-button--full-width" href="https://secure.login.gov/es/sign_up/enter_email">Olvido su contraseña</a>
            </div>
        </div>

    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
