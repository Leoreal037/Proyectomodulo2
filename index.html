            <!--boton siguiente-->

                Registro de usuario

              <!--ingreso email-->
            <div class="caja-email">

 <div class="fondo" id="pantalla-ingreso-datos">
    <div class="row justify-content-center bordesdatos">

           <h1 class="text-center text-dark">Formulario para el ingreso de datos</h1>

           <hr class="bg-light w-75">
                   <!--Datos de entrada del formulario-->
               <div class="form-group">
                   <input type="text" id="nombre" class="form-control bg-light"
                   placeholder="nombre" required>
               </div>
               <div class="form-group">
                   <input type="email" id="email" class="form-control bg-light"
                   placeholder="email" required>
               </div>
               <div class="form-group">

                   placeholder="direccion" required>
               </div>
               <div class="form-group">
                   <input type="text" id="ciudad" class="form-control bg-light"
                   placeholder="cuidad" required>
               </div>
               <div class="form-group">
                   <input type="number" id="celular" class="form-control bg-light"
                   placeholder="movil" required>
               </div>
               <div class="form-group">
                   <input type="number" id="telefono" class="form-control bg-light"
                   placeholder="telefono" required>
               </div>
               <div class="form-group">
                   <textarea name="mensaje" id="mensaje" class="form-control bg-light"
                   placeholder="mensaje" rows="4" required></textarea>
               </div>
               <!--Boton para cargar datos-->
               <div>
                   <button type="submit" id="boton-cargar" class="boton1"> Cargar Datos </button>
               </div>
        </div>
