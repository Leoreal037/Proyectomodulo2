<body class="fondo">

 <!--parte uno-->
 
    <div class="container">
        <div class="caja-externa">
            <h1 class="bold">
                Registro de usuario
              </h1>
              <!--ingreso email-->
            <div class="caja-email">
                <h4>Por favor ingrese su direccion de correo electronico</h4>
                <label>Dirección de correo electrónico</label>
                <br>
                <input class="entrada" id="registro-email" type="email"
                autocorrect="off" aria-invalid="false" required="required" aria-required="true" type="email" 
                value="" name="user[email]" id="user_email">
            </div>
            <!--ingreso contraseña-->
            <div class="caja-contraseña">
                <h4>Por favor ingrese una contraseña no menor a 4 digitos</h4>
                <label class="bold email required" for="user_email">Contraseña</label>
                <br>
                <input class="entrada" id="registro-contraseña"
                autocorrect="off" aria-invalid="false" required="required" aria-required="true" type="email" 
                value="" name="user[email]" id="user_email">
            </div>
            <!--boton siguiente-->
            <div>
                <button type="submit" id="boton-registrar" class="boton1"> Registrar </button>
            </div>
                
            </div>

    </div>
