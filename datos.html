<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="estilos3.css">
    <script src="codigo.js"></script>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">
    <style>
        #compra{
        display:none;
        }
    </style>

</head>
<body class="fondo">
 <!--parte uno-->
 <div class="fondo">
     <div class="row justify-content-center bordesdatos">
         <div class="col-12 bg-light rounded bordesdatos mt-5">
            <h1 class="text-center text-dark">Formulario para el ingreso de datos</h1>
            <h2 class="text-center text-secondary">Nuevos usuarios</h2>
            <hr class="bg-light w-75">
                    <!--Datos de entrada del formulario-->
                <div class="form-group">
                    <input type="text" id="nombre" class="form-control bg-light"
                    placeholder="nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control bg-light"
                    placeholder="email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="direccion" class="form-control bg-light"
                    placeholder="direccion" required>
                </div>
                <div class="form-group">
                    <input type="text" id="ciudad" class="form-control bg-light"
                    placeholder="cuidad" required>
                </div>
                <div class="form-group">
                    <input type="number" id="celular" class="form-control bg-light"
                    placeholder="movil" required>
                </div>
                <div class="form-group">
                    <input type="number" id="telefono" class="form-control bg-light"
                    placeholder="telefono" required>
                </div>
                <div class="form-group">
                    <textarea name="mensaje" id="mensaje" class="form-control bg-light"
                    placeholder="mensaje" rows="4" required></textarea>
                </div>
                <!--Boton para cargar datos-->
                <div>
                    <button type="submit" id="boton-cargar" class="boton1"> Cargar Datos </button>
                </div>
         </div>

     </div>

 </div>
 
   
    <!-- Option 2: Separate Popper and Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
